<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Animal Sounds</title>
</head>

<body>
    <header>
        <h1>Play Those Animal Sounds</h1>
    </header>
    <main>
        <section class="main-section">
            <div class="dog">
                <img src="https://thumbs.dreamstime.com/b/happy-pet-dog-puppy-running-grass-jack-russell-background-banner-copy-space-128456559.jpg"
                    alt="Dog" />
                <audio id="dogSound" src="assets/dog.wav"></audio>
                <button id="dogButton">Play Sound</button>
            </div>

            <div class="cat">
                <img src="http://placekitten.com/200/300" alt="cat" />
                <audio id="catSound" src="assets/cat.wav"></audio>
                <button id="catButton">Play Sound</button>
            </div>

            <div class="horse">
                <img src="https://craft-art.com/wp-content/uploads/2020/11/horse-coloring-sheets.jpg" alt="horse" />
                <audio id="horseSound" src="assets/horse.wav"></audio>
                <button id="horseButton">Play Sound</button>
            </div>
        </section>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
